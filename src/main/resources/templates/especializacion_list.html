<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listado de Especializacion</title>

   
      <style>
      body {
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          min-height: 100vh; /* Asegura que el contenido ocupe al menos toda la altura de la pantalla */
          background-image: url('/img/fondoverde.jpeg'); /* Reemplaza esta ruta con la ubicación de tu imagen */
        background-size: cover; /* Ajusta la imagen al tamaño del contenedor */
        }

      .content {
          flex: 1; /* Hace que este div ocupe todo el espacio restante */
          /* Otros estilos para el contenido si es necesario */
      }

      footer {
          background-color: #333;
          color: #fff;
          text-align: center;
          padding: 20px;
          /* Fija el footer en la parte inferior */
          position: fixed;
          bottom: 0;
          width: 100%;
      }
  </style>
  </style>


    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap"
    />
    <!-- CSS de Bootstrap "PopUp"-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <link
      rel="stylesheet"
      th:href="@{/css/turnero.css}"
    />
    <!-- Scripts de Bootstrap (requieren jQuery y Popper.js) "PopUp" -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body >
    <!-- Contenido de tu página aquí -->
    <div class="container-fluid p-0 bg-gradient" >
      <nav th:replace="/fragments/navbar :: nav"></nav>

      <div class="container m-5 text-center mx-auto tabla-desplegable">
        <div class="d-flex justify-content-center">
          <table
            class="table align-middle table-info opacity-75 caption-top table-hover bg-chillon"
          >
            <caption class="p-3 mb-2 bg-dark text-white">
              Nuestra lista de especializaciones
            </caption>
            <thead class="wv-100">
              <tr>
                <th scope="col">Nombre de la Especializacion</th>
                <th
                  scope="col"
                  class="pr-3"
                  sec:authorize="hasAnyRole('ROLE_ADMIN')"
                >
                  Acciones
                </th>
                <th
                  scope="col"
                  class="pr-3"
                  sec:authorize="hasAnyRole('ROLE_ADMIN')"
                ></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each=" especializacion, iterStat : ${especializaciones}">
                
                <td th:text="${especializacion.nombre}"></td>

                <td><a th:href="@{/doctor/esp/__${especializacion.id}__}"
                  class="btn btn-link text-decoration-none">Ver doctores</a></td>
                  
                <td sec:authorize="hasAnyRole('ROLE_ADMIN')">
                  <!-- Botón para abrir el modal de modificación -->
                  <button
                    type="button"
                    class="btn btn-success rounded-pill"
                    data-bs-toggle="modal"
                    th:data-bs-target="'#myModalEdit-' + ${iterStat.index}"
                    data-id="${especializacion.id}"
                    data-nombre="${especializacion.nombre}"
                  >
                    <i class="fas fa-pencil-alt"></i>
                    Modificar
                  </button>
                </td>

                <td sec:authorize="hasAnyRole('ROLE_ADMIN')">
                  <a
                    th:href="@{/especializacion/eliminar/__${especializacion.id}__}"
                    class="btn btn-outline-danger rounded-0"
                    ><i class="fas fa-trash"></i> Eliminar
                  </a>
                </td>

                <div
                  class="modal fade"
                  th:id="'myModalEdit-' + ${iterStat.index}"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <!-- Encabezado del modal -->
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Editar Especializacion
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>

                      <!-- Contenido del modal -->
                      <div class="modal-body">
                        <!-- Aquí va tu formulario -->
                        <form
                          class="formulario"
                          th:action="@{/especializacion/modificar/__${especializacion.id}__}"
                          method="POST"
                        >
                          <!-- Campos del formulario -->
                          <div class="form-group my-3">
                            <label class="mb-2">Editar Especializacion</label>
                            <input
                              type="text"
                              class="form-control"
                              name="nombre"
                              placeholder="Nombre de la Especializacion"
                            />
                          </div>
                          <!-- Otros campos del formulario -->

                          <!-- Botón de envío del formulario -->
                          <button type="submit" class="btn btn-primary">
                            Crear
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </tr>
            </tbody>
          </table>
        </div>

        <div
          th:if="${exito}!=null"
          class="card text-white bg-success mb-3 mt-3 mensajeExito"
        >
          <div class="card-body">
            <h5 class="card-title">Exito ð</h5>
            <p class="card-text" th:text="${exito}"></p>
          </div>
        </div>
        <div
          th:if="${error}!=null"
          class="card text-white bg-danger mb-3 mensajeError"
        >
          <div class="card-body">
            <h5 class="card-title">Error ð</h5>
            <p class="card-text" th:text="${error}"></p>
          </div>
        </div>

        <section class="py-5 text-center container">
          <div class="row">
            <div
              sec:authorize="hasAnyRole('ROLE_ADMIN')"
              class="col-lg-6 col-md-8 mx-auto"
            >
              <button
                type="button"
                class="btn btn-dark"
                data-mdb-ripple-init
                data-bs-toggle="modal"
                data-bs-target="#myModal"
              >
                Nueva Especializacion
              </button>
            </div>
            <div>
              <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
            </div>
          </div>
        </section>

        <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Encabezado del modal -->
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Nueva Especializacion
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <!-- Contenido del modal -->
              <div class="modal-body">
                <!-- Aquí va tu formulario -->
                <form
                  class="formulario"
                  th:action="@{/especializacion/registro/}"
                  method="POST"
                >
                  <!-- Campos del formulario -->
                  <div class="form-group my-2">
                    <label class="mb-2">Nueva Especializacion</label>
                    <input
                      type="text"
                      class="form-control"
                      name="nombre"
                      placeholder="Nombre de la Especializacion"
                    />
                  </div>
                  <!-- Otros campos del formulario -->

                  <!-- Botón de envío del formulario -->
                  <button type="submit" class="btn btn-primary">Crear</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

        <footer class=" text-center text-white bg-green-800">
          <p>&copy; 2023 SaludAPP. Todos los derechos reservados.</p>
        </footer>

      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script src="/ToyCansadoJefe-developerSinHerencia/src/main/resources/static/js/especializaciones.js"></script>
      <!-- Tu archivo de scripts jQuery -->
      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"
      ></script>
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
