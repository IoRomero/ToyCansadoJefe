<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="/static/js/carousel-script.js"></script>
    <link rel="stylesheet" href="/static/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap"
    />
  </head>

  <body class="bg-gray-100 m-0 p-0 bc">
    <div class="container-fluid m-0 p-0">
      <nav th:replace="/fragments/navbar :: nav"></nav>

      <div class="p-7">
        <h1 class="text-5xl font-bold text-center text-green-600">
          Bienvenido a SaludAPP
        </h1>
        <h3 class="text-2xl text-center text-gray-600 pt-5">
          Descubre nuestra red de salud
        </h3>
      </div>

      <div id="carouselNista" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/Img/borrosa.jpg"
              class="d-block w-50 h-50 mx-auto"
              alt="Imagen 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/Img/doctores.jpg"
              class="d-block w-50 h-50 mx-auto"
              alt="Imagen 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/Img/equipo.jpg"
              class="d-block w-50 h-50 mx-auto"
              alt="Imagen 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselNista"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselNista"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Footer -->
    <footer class="mt-8 mb-0 text-center text-white p-7 bg-green-800">
      <p>&copy; 2023 SaludAPP. Todos los derechos reservados.</p>
      <p class="float-end mb-1">
        <a href="#" style="text-decoration: none"
          ><span>⬆️</span> Back to top</a
        >
      </p>
    </footer>
  </body>
</html>
