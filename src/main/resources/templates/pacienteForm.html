<!DOCTYPE html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="/src/main/resources/css/pacienteFrom.css" rel="stylesheet">

</head>

<body class="bg-gray-100  m-0 p-0 ">
  <div class="container-fluid ">

    <!-- Navbar con logo y nombre -->
    <nav class="bg-green-600 p-4">
      <div class="container mx-auto flex items-center justify-between">
        <div class="flex items-center">
          <a href="/index"><img src="/src/main/resources/Img/logo.png" alt="Logo SaludAPP"
              class="w-16 h-16 mr-2 cursor-pointer"></a>
          <h3 class="text-white text-2xl font-bold">SaludAPP</h3>
        </div>
        <ul class="flex space-x-4 text-white">
          <li><a href="#home" class="hover:bg-gray-600 hover:text-white px-4 py-2 rounded">Home</a></li>
          <li><a href="#about" class="hover:bg-gray-600  px-4 py-2 rounded">Pacientes</a></li>
          <li><a href="#services" class="hover:bg-gray-600 px-4 py-2 rounded">Profesionales</a></li>
          <li><a href="#contact" class="hover:bg-gray-600 px-4 py-2 rounded">Contacto</a></li>
        </ul>
      </div>
    </nav>

    <!-- Centra el formulario -->
    <div class="max-w-2xl  mx-auto mt-8 mb-20">

      <h2 class="text-4xl font-bold mb-8 mt-16 text-center">Formulario de Registro</h2>

      <!-- Formulario con los campos solicitados -->
      <form action="#" method="post" class="bg-white  p-8 rounded-md mt-8 w-full">

        <div class="container mx-auto">

          <!-- Nombre -->
          <div class="mb-6 mt-5">
            <label for="nombre" class="block text-gray-600 text-lg font-semibold mb-2">Nombre:</label>
            <input type="text" id="nombre" name="nombre"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
          </div>

          <!-- DNI -->
          <div class="mb-6">
            <label for="dni" class="block text-gray-600 text-lg font-semibold mb-2">DNI:</label>
            <input type="text" id="dni" name="dni"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
          </div>

          <!-- Correo Electrónico -->
          <div class="mb-6">
            <label for="mail" class="block text-gray-600 text-lg font-semibold mb-2">Correo Electrónico:</label>
            <input type="email" id="mail" name="mail"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
          </div>

          <!-- Contraseña -->
          <div class="mb-6">
            <label for="password" class="block text-gray-600 text-lg font-semibold mb-2">Contraseña:</label>
            <input type="password" id="password" name="password"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
          </div>

          <!-- Obra Social -->
          <div class="mb-6">
            <label for="obra-social" class="block text-gray-600 text-lg font-semibold mb-2">Obra Social:</label>
            <select class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required
              id="obraSocial" name="obraSocial">
              <option value="">Seleccione una opción</option>
              <option value="OSEP">OSEP</option>
              <option value="SWISSMEDICAL">SWISSMEDICAL</option>
              <option value="OSDE">OSDE</option>
              <option value="OSPE">OSPE</option>
              <option value="SANCOR">SANCOR</option>
              <option value="MEDICUS">MEDICUS</option>
              <option value="OMINT">OMINT</option>
              <option value="null">-NO POSEE-</option>
            </select>
          </div>

          <!-- Botón de Envío -->
          <div class="text-center mt-28">
            <button type="submit"
              class="bg-blue-500 text-white px-10 py-3 rounded-md hover:bg-blue-600 focus:outline-none mt-4 w-full">Registrarse</button>
          </div>

        </div>

      </form>

    </div>

    <!-- Footer -->
    <footer class="mt-8 mb-0 text-center text-white p-7 bg-green-800  ">
      <p>&copy; 2023 SaludAPP. Todos los derechos reservados.</p>
    </footer>

  </div>

</body>

</html>

</html>
