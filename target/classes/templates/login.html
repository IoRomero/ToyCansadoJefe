<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <div>
        
        <form class="formulario" th:action="@{/logincheck}" method="POST">

            <div class="form-group my-3">
                <h3 class="card-title">Accede a tu cuenta</h3>
            </div>    

            <div class="form-group my-3">
                <input type="email" class="form-control" name="email" placeholder="EMAIL">
            </div>

            <div class="form-group my-3">
                <input type="password" class="form-control" name="password" placeholder="CONTRASE;A">
            </div>

            <button type="submit" class="btn btn-primary mt-3 botones">Ingresar</button>
        </form>
    </div>
    
</body>
</html>
